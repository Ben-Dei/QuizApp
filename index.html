<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" href="./asset/icon/logo.png">

<body onload="init()">
    <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QuizApp</span>

        <div class="card">

              <h5 class="card-title" id="questiontext">FRAGE</h5>
                <div class="upper_line"  id="questionBodyUpperPart">

                    <div class="answer_to_question" id="answer_2" onclick="answer('answer_2')">Antwort</div>
                </div>
                <div class="under_line"  id="questionBodyUnderPart">

                    <div class="answer_to_question" id="answer_4" onclick="answer('answer_4')">Antwort</div>
                </div>
            </div>
            <div class="question_footer">
                <span>
                    <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                </span>
                <button onclick="nextQuestion()" class="btn btn-success" id="next-button" disabled>NÃ¤chste Frage</button>

    </div>
